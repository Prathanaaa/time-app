<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="mx-auto" style="width: 200px">
        <h1>Hello</h1>
        <form name="time-select">
          <select name="times" id="time">
            <option value="paris">Paris ðŸ‡«ðŸ‡·</option>
            <option value="tokyo">Tokyo ðŸ‡¯ðŸ‡µ</option>
            <option value="sydney">Sydney ðŸ‡¦ðŸ‡º</option>
          </select>
        </form>
      </div>
    </div>
    <script>
      function displayDate(event) {
        let city = event.target.value;
        if (city == "paris") {
          alert(
            moment()
              .tz("Europe/Paris")
              .format("[It is] dddd, MMMM D, YYYY LT [in Europe/Paris]")
          );
        }
        if (city == "tokyo") {
          alert(
            moment()
              .tz("Asia/Tokyo")
              .format("[It is] dddd, MMMM D, YYYY LT [in Asia/Tokyo]")
          );
        }
        if (city == "sydney") {
          alert(
            moment()
              .tz("Australia/Sydney")
              .format("[It is] dddd, MMMM D, YYYY LT [in Australia/Sydney]")
          );
        }
      }

      let citySelect = document.querySelector("#time");
      citySelect.addEventListener("change", displayDate);
    </script>
  </body>
</html>
