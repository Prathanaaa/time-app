<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time App</title>
  </head>
  <body>
    <div class="container">
      <h1>Time app</h1>
      <select name="select-city" id="select-city">
        <option value="">Select a city</option>
        <option value="bangkok">Bangkok</option>
        <option value="sydney">Sydney</option>
        <option value="paris">Paris</option>
      </select>
      <div class="city">
        <h2>Bangkok</h2>
        <div class="date">Sunday 12 Feb</div>
        <div class="time">12:58:01 PM</div>
        <h2>Sydney</h2>
        <div class="date">Sunday 12 Feb</div>
        <div class="time">12:58:01 PM</div>
        <h2>Paris</h2>
        <div class="date">Sunday 12 Feb</div>
        <div class="time">12:58:01 PM</div>
      </div>
    </div>
    <footer>
      Coded by Ana -
      <a href="https://github.com/Prathanaaa/time-app" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="javascript/app.js"></script>
  </body>
</html>
