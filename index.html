<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/ultraviolet/40/null/globe.png"
    />
  </head>
  <body>
    <div class="container">
      <h1>Time app ðŸ•’</h1>
      <div class="row align-items-start city-image">
        <div class="col">
          <div class="container-sm">
            <div class="city-list">
              <select
                name="select-city"
                id="select-city"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected value="">Select a city</option>
                <option value="current">My Current Location</option>
                <option value="Australia/Sydney">Sydney</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Pacific/Honolulu">Honolulu</option>
              </select>
            </div>
            <div class="city-displayed" id="city-displayed">
              <h2>Today's weather in...</h2>
              <div class="date"></div>
              <div class="time"></div>
            </div>
          </div>
        </div>

        <div class="col city-examples">
          <div class="container-sm">
            <div class="row">
              <div class="col">
                <div class="city" id="sydney">
                  <div>
                    <h2>Sydney</h2>
                    <div class="date"></div>
                  </div>
                  <div class="time"></div>
                </div>
                <div class="city" id="london">
                  <div>
                    <h2>London</h2>
                    <div class="date"></div>
                  </div>
                  <div class="time"></div>
                </div>
                <div class="city" id="paris">
                  <div>
                    <h2>Paris</h2>
                    <div class="date"></div>
                  </div>
                  <div class="time"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Ana -
      <a href="https://github.com/Prathanaaa/time-app" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="javascript/app.js"></script>
  </body>
</html>
